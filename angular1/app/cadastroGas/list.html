<div class="box-body">
    <table class="table">
        <thead>
            <tr>
                <th>Gás</th>
                <th>Estoque</th>
                <th>Estoque Min</th>
                <th>UN Medida</th>
                <th>VL Unitário</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="cadastroGas in cgCtrl.cadastroGases">
                <td>{{:: cadastroGas.gas }}</td>
                <td>{{:: cadastroGas.estoque }}</td>
                <td>{{:: cadastroGas.estoquemin }}</td>
                <td>{{:: cadastroGas.unidademedida }}</td>
                <td>{{:: cadastroGas.vlunitario }}</td>
                 <td style="width:100px;"> 
                <!-- <td class="table-actions"> 140px 3 botoes -->
                    <button class="btn btn-warning" ng-click="cgCtrl.showTabUpdate(cadastroGas)">
                        <i class="fa fa-pencil"></i>
                    </button>
                    <button class="btn btn-danger" ng-click="cgCtrl.showTabDelete(cadastroGas)">
                        <i class="fa fa-trash-o"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
