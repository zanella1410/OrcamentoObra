<content-header name="Gases Sulmeta" small="Entrada"></content-header>

<section class="content">
    <div class="nav-tabs-custom" ng-controller="EntradaGasCtrl as cgCtrl">
        <ul class="nav nav-tabs">
            <li ng-if="cgCtrl.tabList" ng-class="{active:cgCtrl.tabList}">
                <a href data-target="#tabList" data-toggle="tab">
                    <i class="fa fa-bars"></i> Lista
                </a>
            </li>

            <li ng-if="cgCtrl.tabCreate">
                <a href data-target="#tabCreate" data-toggle="tab">
                    <i class="fa fa-plus"></i> Incluir
                </a>
            </li>


            <li ng-if="cgCtrl.tabUpdate" ng-class="{active:cgCtrl.tabUpdate}">
                <a href data-target="#tabUpdate" data-toggle="tab">

                </a>
            </li>

            <li ng-if="cgCtrl.tabDelete" ng-class="{active:cgCtrl.tabDelete}">

                </a>
            </li>
        </ul>


        <div class="tab-content">
