<div class="box-body">
    <table class="table">
        <thead>
            <tr>
                <th>Data</th>
                <th>Gás</th>
                <th>% Tanque</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="leituraGas in cgCtrl.leituraGases">
                <td>{{:: leituraGas.data }}</td>
                <td>{{:: leituraGas.gas }}</td>
                <td>{{:: leituraGas.quantidadetq }}</td>
                <td style="width:100px;">
                    <!-- <td class="table-actions"> 140px 3 botoes -->
                    <button class="btn btn-warning" ng-click="cgCtrl.showTabUpdate(leituraGas)">
                        <i class="fa fa-pencil"></i>
                    </button>
                    <button class="btn btn-danger" ng-click="cgCtrl.showTabDelete(leituraGas)">
                        <i class="fa fa-trash-o"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

</div>

<div class="box-footer clearfix">
    <paginator url="/#!/leituraGases" pages="{{ cgCtrl.pages }}"></paginator>
</div>
