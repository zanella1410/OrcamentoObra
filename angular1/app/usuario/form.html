<div role="form-horizontal">
    <div class="box-body">

        <field id="nome" label="Nome Completo" placeholder="Informe a Obra" grid="12"></field>
        <field id="email" label="Email" placeholder="Informe o Email" grid="12"></field>
        <field id="fone" label="Telefone" placeholder="Informe a Telefone" grid="12"></field>
        <field id="perfil" label="Pefil" placeholder="Informe o Perfil" grid="12"></field>

    </div>
</div>



<div class="box-footer">
    <button class="btn btn-primary">Incluir</button>
    <button class="btn btn-info">Alterar</button>
    <button class="btn btn-danger">Excluir</button>
    <button class="btn btn-default" ng-click="cancel()">Cancelar</button>
</div>
</div>
